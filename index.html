<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Library</title>
</head>
<body>
   <header>
       <h1>Library</h1>
   </header> 
   <main>
       <div class="book-container"></div>
       <div class="add-book-area">
           <button id="add-book">Neues Buch hinzufügen</button>
           <div class="add-book-menu">
               <form action="">
                   <label for="">Title
                   <input type="text" id="new-book-title">
                   </label>
                   <label for="">Author
                   <input type="text" id="new-book-author">
                   </label>
                   <label for="">Pages
                   <input type="text" id="new-book-pages">
                   </label>
                   <label for="">Read?
                    <input type="checkbox" id="new-book-read">
                    </label>
                    <input id="new-book-submit" type="submit" value="Buch hinzufügen">
               </form>
           </div>
       </div>
   </main>
   <script src="library.js"></script>
</body>
</html>
